<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory-App</title>
    <script
      src="https://unpkg.com/phosphor-icons"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="inventory">
      <aside class="inventory__sidebar">
        <h2 class="inventory__sidebar-title">INVENTORY APP</h2>
        <nav class="menu">
          <a class="menu__products menu__selected"
            ><i class="ph-cards-bold ph-lg"></i><span>Products</span></a
          >
          <a class="menu__categories"
            ><i class="ph-folder-notch-open-bold ph-lg"></i
            ><span>Categories</span></a
          >
        </nav>
      </aside>
      <main class="inventory__main">
        <div class="inventory__main-container">
          <div class="inventory__opearation">
            <div class="inventory__searchBox">
              <input
                placeholder="Search..."
                type="search"
                class="inventory__search"
              />
              <i class="ph-magnifying-glass-bold ph-2x"></i>
            </div>
            <div class="inventory__add">
              <button class="inventory__btn">
                <i class="ph-plus-bold ph-xl"></i> <span>Add</span>
              </button>
            </div>
          </div>
          <table class="table table-products">
            <thead class="table__thead">
              <tr class="table__row"></tr>
            </thead>
            <tbody class="table__tbody"></tbody>
          </table>
        </div>
      </main>
    </div>
    <div id="myModal" class="modal">
      <div class="modal__content">
        <div class="modal__header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal__body modal__products">
          <!-- <p>Some text in the modal body2</p>
          <p>Some other text ....</p> -->
          <h2>Add Product</h2>
          <div class="form-container">
            <form class="form">
              <div class="form__row">
                <div>
                  <div>
                    <label for="title">Title</label>
                  </div>
                  <input name="title" class="from__title" type="text" />
                </div>
                <div>
                  <div>
                    <label for="quantity">Quantity</label>
                  </div>
                  <input name="quantity" class="form__quantity" type="text" />
                </div>
                <div>
                  <input type="file" class="form__picture" />
                </div>
                <div>
                  <select class="form__select-category">
                    <option value="">Select a Category</option>
                  </select>
                </div>
              <div class="form__row">
                <button class="form__btn-submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal__body modal__categories hidden">
          <p>Some text in the modal body1</p>
          <p>Some other text ....</p>
        </div>
        <div class="modal__footer"><h3>Modal Footer</h3></div>
      </div>
    </div>
  </body>
</html>
